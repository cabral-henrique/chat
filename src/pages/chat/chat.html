<ion-header>

  <custom-logged-header [title]="pageTitle" [user]="recipent"></custom-logged-header>

</ion-header>
<ion-content padding>
    <ion-list no-lines>
        <message-box *ngFor="let m of messages" [message]="m" 
        [isFromSender]="(m.uid === sender.uid)">{{m.text}}</message-box>
      </ion-list>
</ion-content>

<ion-footer>
  <ion-item no-lines>
    <ion-input type="text" (keyup.enter)="sendMessage(newMessage); newMessage=''" placeholder="Message..." [(ngModel)]="newMessage"></ion-input>
    <button ion-button item-right (click)="sendMessage(newMessage); newMessage=''">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
